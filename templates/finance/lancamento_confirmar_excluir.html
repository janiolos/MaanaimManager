{% extends "layout/base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Confirmar exclusao</h3>
  </div>
  <div class="card-body">
    <p>Deseja excluir o lancamento <strong>{{ lancamento.descricao }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Excluir</button>
      <a class="btn btn-outline" href="{{ return_url|default:'/finance/lancamentos/' }}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
