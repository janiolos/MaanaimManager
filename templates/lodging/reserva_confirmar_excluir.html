{% extends "layout/base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Confirmar exclusao</h3>
  </div>
  <div class="card-body">
    <p>Tem certeza que deseja excluir a reserva do chale <strong>{{ reserva.chale.codigo }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Excluir</button>
      <a class="btn btn-outline" href="{% url 'lodging:reservas_lista' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
