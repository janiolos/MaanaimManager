{% extends "layout/base.html" %}
{% block content %}
<div class="container-tight py-4">
  <div class="text-center mb-4">
    <span class="avatar avatar-lg rounded bg-primary text-white mb-3">MM</span>
    <h1 class="h2 mb-1">Bem-vindo de volta</h1>
    <p class="text-muted">Acesse sua conta para continuar</p>
  </div>

  <div class="card card-md shadow-sm border-0">
    <div class="card-body p-4">
      <h2 class="h3 text-center mb-4">Entrar</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
          <label class="form-label" for="id_username">Usuario</label>
          <div class="input-icon">
            {{ form.username }}
            <span class="input-icon-addon">
              <i class="ti ti-user" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="id_password">Senha</label>
          <div class="input-icon">
            {{ form.password }}
            <span class="input-icon-addon">
              <i class="ti ti-lock" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        <div class="form-footer">
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
